<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Long</title>
</head>
<body>
<script>
    var tom = "anh yeu em";
    var ca = "anh teu em";
    if (tom.length !== ca.length) {
        alert("khong giong nhau");
    }
    else {
        for (i=0;i<=tom.length-1;i++){
            if (tom[i]!=ca[i]){
                alert("khong giong nhau");
                break;
            }
        }
    }
    if (i== tom.length){
        alert("giong nhau");
    }
</script>
</body>
</html>
